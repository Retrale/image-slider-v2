<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section aria-label="Newest Photos"></section>
    <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">&#8249;</button>
        <button class="carousel-button next" data-carousel-button="next">&#8250;</button>
        <ul data-slides>
            <li class="slide" data-active>
                <img src="bird.jpeg" alt="bird #1">
            </li>
            <li class="slide">
                <img src="castle.jpeg" alt="castle #1">
            </li>
            <li class="slide">
                <img src="tree.jpeg" alt="tree #1">
            </li>
        </ul>
    </div>
   
    
</body>
</html>
